version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  frontend:
    image: frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    container_name: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    command: "npx prisma migrate dev && npm start"
    networks:
      - transcendence

  backend:
    container_name: backend
    build:
      context: ./tmpBackend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - db
networks:
  transcendence:
    driver: bridge
