version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  frontend:
    build:
        context: ./Frontend
        dockerfile: Dockerfile
    # image: react
    restart: always
    ports:
        - "3000:3000"
    volumes:
        - /app
        - /app/node_modules
  backend:
    container_name: backend
    build:
        context: ./tmpBackend
        dockerfile: Dockerfile
    image: server
    command: npx prisma migrate dev --name init --preview-feature
    ports:
        - "5000:5000"
    volumes:
        - ./server:/app
    depends_on:
        - db
